<div class="container">
  <h1>Angular Pipes</h1>

  <p>{{ e | number: '1.1-5' }}</p>

  <p>{{ str | uppercase | lowercase | titlecase}}</p>

  <p>{{ str | titlecase | slice:1:-2 }}</p>

  <p>{{ date | date:'dd MMMM yyy, HH:mm:ss'}}</p>

  <p>{{ float | currency }}</p>

  <p>{{ float | percent:'2.0' }}</p>

  <pre>{{ obj | json }}</pre>
</div>
