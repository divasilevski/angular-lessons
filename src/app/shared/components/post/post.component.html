<div class="card">
  <div class="card-header">
    <h2>{{post.title}}</h2>

    <small>{{post.date | date:'dd.MM.yyyy'}}</small>
  </div>

  <div>
    <small>{{post.author}}</small>
  </div>


  <div class="quill">
    <quill-view-html [content]="post.text"></quill-view-html>
  </div>

  <div class="dots">...</div>
  
  <div class="right">
    <button
      [routerLink]="['/post', post.id]"
      class="btn btn-dark right"
    >Открыть</button>
  </div>
  
</div>
